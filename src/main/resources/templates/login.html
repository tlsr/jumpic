<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="center-form mt-5">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <form action="/login" method="post">
                <table class="center-form">
                    <tr th:if="${param.error} ? 'true'" >
                        <td></td>
                        <td>Wrong username or password.</td>
                    </tr>
                    <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/></div>
                    <tr>
                        <td><div>User name:</div></td>
                        <td><div><input type="text" name="username"/></div></td>
                    </tr>
                    <tr>
                        <td><div>Password:</div></td>
                        <td> <div><input type="password" name="password"/></div></td>
                    </tr>
                    <tr>
                        <td><div><input type="submit" class="btn btn-primary btn-dark" value="Sign In"/></div></td>
                        <td><div><a href="/registration" type="button" class="btn btn-primary btn-dark">Sign Up</a></div></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
