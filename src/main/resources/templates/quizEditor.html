<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styles/main.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8"/>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="content">
    <form th:object="${quizForm}" th:action="@{${actionLink}}" th:method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="col-md ">
            <label>Short title</label>

            <input type="text" th:field="*{title}" class="form-control"
                   th:classappend="${not #lists.isEmpty(#fields.errors('title'))} ? (is-invalid) : (is-valid)"
                   required=""/>
            <div class="invalid-feedback">
                <p th:each="error: ${#fields.errors('title')}" th:text="${error}">Invalid data</p>
            </div>
        </div>
        <div class="col-md ">
            <label>Question</label>
            <textarea th:field="*{question}" class="form-control"
                      th:classappend="${not #lists.isEmpty(#fields.errors('question'))} ? (is-invalid) : (is-valid)"
                      required="" th:rows="12"></textarea>
            <div class="invalid-feedback">
                <p th:each="error: ${#fields.errors('question')}" th:text="${error}">Invalid data</p>
            </div>
        </div>
        <div class="col-md ">
            <label>Points</label>
            <input th:field="*{points}" class="form-control"
                      th:classappend="${not #lists.isEmpty(#fields.errors('points'))} ? (is-invalid) : (is-valid)"
                      required="" />
            <div class="invalid-feedback">
                <p th:each="error: ${#fields.errors('points')}" th:text="${error}">Invalid data</p>
            </div>
        </div>
        <div class="col-md mt-2" th:each="answer,answStat : *{answers}">
            <div class=" d-flex">
                <input type="hidden" th:field="*{answers[__${answStat.index}__].id}"/>
                <div class="flex-grow-1 mr-auto">
                    <input type="text"
                           th:field="*{answers[__${answStat.index}__].answerText}"
                           th:classappend="${not #lists.isEmpty(#fields.errors('answers['+__${answStat.index}__+'].answerText'))} ? (is-invalid) : (is-valid)"
                           class=" form-control" required=""
                    />
                    <div class="invalid-feedback">
                        <p th:each="error: ${#fields.errors('answers['+__${answStat.index}__+'].answerText')}" th:text="${error}">Invalid data</p>
                    </div>
                </div>

                <div class="ml-2 mr-2">
                    <input type="checkbox"
                           th:field="${quizForm.answers[__${answStat.index}__].isCorrect}"
                           class=""
                    /></div>
                <div class="">
                    <button class=" form-control  btn-primary" type="submit" name="removeRow"
                            th:value="*{answers[__${answStat.index}__].id}"><img
                            src="/fonts/bootstrap-icons/trash.svg" alt="" title="Delete"/>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md mt-2">
            <div th:classappend="${not #lists.isEmpty(#fields.errors('answers'))} ? (is-invalid) : (is-valid)">

            </div>
            <div class="invalid-feedback">
                <p th:each="error: ${#fields.errors('answers')}" th:text="${error}">Invalid data</p>
            </div>
        </div>

        <!--        </div>-->
        <div class="col-md pt-2">
            <button type="submit" class="btn btn-primary" name="addRow">Add answer</button>
        </div>
        <div class="col-md pt-2">
            <button type="submit" class="btn btn-primary" name="saveQuiz">Save</button>
        </div>
    </form>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
