<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container border ">
    <div th:each="existingmodule : ${course.listOfModules}">
        <div class="module-container d-flex border">
            <div class="p-2 mr-auto" th:text="${existingmodule.consecutiveNumber}"></div>
            <div class="p-2 mr-auto flex-grow-1" th:id="'module-id-'+${existingmodule.id}"
                 th:text="${existingmodule.moduleName}"></div>
            <div class="p-2">
                <!--<form th:action="@{'/courseEditor/'+${course.id}+'/deleteModule/'+${existingmodule.id}}"
                      method="post">
                    <button type="submit" class="btn btn-primary">
                        <img src="/fonts/bootstrap-icons/trash.svg" alt="" title="Delete"/>
                    </button>
                </form>-->
                <form th:action="@{'/courseEditor/'+${course.id}+'/deleteModule/'+${existingmodule.id}}"
                      th:method="post">
                    <button type="submit" class="btn btn-primary">
                        <img src="/fonts/bootstrap-icons/trash.svg" alt="" title="Delete"/>
                    </button>
                </form>
            </div>
            <div class=" p-2">
                <button type="button" id="edit-module-modal-form" class="btn btn-primary edit-module-button"
                        th:value="${existingmodule.id}"
                ><img src="/fonts/bootstrap-icons/pencil.svg" alt="" title="Edit"/></span>
                </button>
            </div>
        </div>
        <div th:each="chapter : ${existingmodule.listOfChapters}">
            <div class="chapter-container d-flex border">
                <div class="p-2 mr-auto" th:text="${chapter.consecutiveNumber}"></div>
                <div class="p-2 mr-auto flex-grow-1" th:id="'chpter-id-'+${chapter.id}"
                     th:text="${chapter.chapterName}"></div>
                <div class="p-2">
                    <form th:action="@{'/courseEditor/'+${course.id}+'/'+${existingmodule.id}+'/deleteChapter/'+${chapter.id}}"
                          method="post">
                        <button type="submit" class="btn btn-primary bg-info">
                            <img src="/fonts/bootstrap-icons/trash.svg" alt="" title="Delete"/>
                        </button>
                    </form>
                </div>
                <div class="p-2">
                    <button type="button" id="edit-module-modal-form"
                            class="btn btn-primary edit-chapter-button bg-info"
                            th:data-module-id="${existingmodule.id}"
                            th:data-chapter-id="${chapter.id}"
                    ><img src="/fonts/bootstrap-icons/pencil.svg" alt="" title="Edit"/></span>
                    </button>
                </div>

            </div>

            <div th:each="lesson : ${chapter.orderedListOfLessons}">
                <div class="lesson-container d-flex border">
                    <div class="p-2 mr-auto" th:text="${lesson.consecutiveNumber}"></div>
                    <div class="p-2 mr-auto flex-grow-1" th:text="${lesson.title}"></div>
                    <div class="p-2">
                        <form th:action="@{'/courseEditor/'+${course.id}+'/'+${existingmodule.id}+'/'+${chapter.id}+'/deleteLesson/'+${lesson.id}}"
                              method="post">
                            <button type="submit" class="btn btn-primary bg-info">
                                <img src="/fonts/bootstrap-icons/trash.svg" alt="" title="Delete"/>
                            </button>
                        </form>
                    </div>
                    <div class="p-2">
                        <!--<button type="button" id="edit-module-modal-form"
                                class="btn btn-primary edit-chapter-button bg-info"
                                th:data-module-id="${existingmodule.id}"
                                th:data-chapter-id="${chapter.id}"
                        >
                        </button>
                        -->
                        <a th:href="@{'/courseEditor/'+${course.id}+'/'+${existingmodule.id}+'/'+${chapter.id}+'/editLesson/'+${lesson.id}}"
                           class="btn btn-primary ">
                            <img src="/fonts/bootstrap-icons/pencil.svg" alt="" title="Edit"/>
                        </a>
                    </div>
                </div>
            </div>
            <div class="lesson-container">
            <span>
                <a th:href="@{'/courseEditor/'+${course.id}+'/'+${existingmodule.id}+'/'+${chapter.id}+'/theoryEditor'}"
                   name="addTheory"
                   class="btn btn-primary"
                >Add lesson
                </a>
            </span>
                <span>
                <a th:href="@{'/courseEditor/'+${course.id}+'/'+${existingmodule.id}+'/'+${chapter.id}+'/quizEditor'}"
                   class="btn btn-primary add-chapter-btn  "
                >Add quiz
                </a>
            </span>
            </div>
        </div>
        <div class="pl-5 m-2">
            <button type="button" class="btn btn-primary add-chapter-btn  "
                    th:value="${existingmodule.id}"
            >Add chapter
            </button>
        </div>

    </div>
    <div class="m-2">
        <button type="button" id="add-module-modal-form" class="btn btn-primary"
        >Add Module
        </button>
    </div>
</div>

<div th:replace="fragments/modalFormForModuleEdit"></div>
<div th:replace="fragments/modalFormForChapterEdit"></div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{'/scripts/courseEditor.js'}"></script>

</body>
</html>
