<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styles/main.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8"/>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="content">
    <form th:object="${theoryForm}" th:action="@{${acctionLink}}" th:method="post">
        <div class="col-md ">
            <label>Short title</label>
            <input type="hidden" th:field="*{id}"/>
            <input type="text" th:field="*{title}" class="form-control"
                   th:classappend="${not #lists.isEmpty(#fields.errors('title'))} ? (is-invalid) : (is-valid)"
                   required =""/>
            <div class="invalid-feedback">
                <p th:each="error: ${#fields.errors('title')}" th:text="${error}">Invalid data</p>
            </div>
        </div>
        <div class="col-md ">
            <label>Content</label>
            <textarea th:field="*{content}" class="form-control"
                   th:classappend="${not #lists.isEmpty(#fields.errors('content'))} ? (is-invalid) : (is-valid)"
                      required ="" th:rows="12"></textarea>
            <div class="invalid-feedback">
                <p th:each="error: ${#fields.errors('content')}" th:text="${error}">Invalid data</p>
            </div>
        </div>
        <div  class="col-md ">
            <button type="submit" class="btn btn-primary add-chapter-btn btn-dark mt-2">Save</button>
        </div>
    </form>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{'/scripts/courseEditor.js'}"></script>
</body>
</html>
