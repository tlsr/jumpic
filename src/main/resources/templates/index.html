<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="/styles/main.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="greetings" sec:authorize="!isAuthenticated()">

    <div class="card  text-center">
        <div class="card-body ">
            <div> Welcome, anon. Please log in.</div>
            <a href="/login" type="button" class="btn btn-primary btn-dark  ">Log in</a>
            <a href="/registration" type="button" class="btn btn-primary btn-dark ">Sign Up</a>
        </div>
    </div>
</div>

<div class="coursesContainer">
    <div class=" content" th:each="courseInfo : ${coursesInfo}">

        <div class="card m-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" th:text="${courseInfo.title}"></h5>
                <div th:text="${courseInfo.author.username}"></div>
                <pre><div th:text="${courseInfo.description}"></div></pre>
                <span class="tag" th:each="tag: ${courseInfo.tags}">
                <span th:text="${tag}"></span>
            </span>
                <div>
                    <a th:href="@{/courseView/{id}(id=${courseInfo.id})}" class="btn btn-primary btn-dark">View course</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
